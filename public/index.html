<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="title">
      <h2>
        Conway's Game of Death
      </h2>
    </div>
    <div id="game-container">
      <!-- Player 1 is assumed host -->
      <div id="player1">   
        <h3>
        Player 1
        </h3>
        <div id="game-parameters">
          <form method="post" name="game-parameters" id="form-game-parameters">
            <div id="number-of-pixels-input">
              <h4>
                Number of pixels
              </h4>
              <input type="text" id="" name="Number of pixels" value="3">
            </div>
            <div id="number-of-iterations-input">
              <h4>
                Number of iterations
              </h4>
              <input type="text" id="" name="Number of iterations" value="1000">
            </div>
            <div id="number-of-board-width">
              <h4>
                Board Width
              </h4>
              <input type="text" id="" name="Board Width" value="30">
            </div>
            <div id="number-of-board-length">
              <h4>
                Board Length
              </h4>
              <input type="text" id="" name="Board Length" value="30">
            </div>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      <div id="game-board">
        <canvas id="game-canvas"></canvas>
      </div>
      <div id="player2">
        <h3>
        Player 2
        </h3>
        <div id="help">
          <button id="help-button"> 
            ?
           </button>
          <div id="help-modal" class="modal">
            <span class="close-button-help-model">&times;</span>
            <h2>Single Player Rules</h2>
            <h2>Credits</h2>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button id="filler-button" class="game-button" onclick="switchTool('f')" disabled="true">Fill</button>
      <button id="eraser-button" class="game-button" onclick="switchTool('e')">Erase</button>
      <button id="start-button" class="game-button" onclick="startGame()">Start Game!</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
