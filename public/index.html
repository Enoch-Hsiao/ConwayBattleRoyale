<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="title">
      <h2>
        Conway's Game of Death
      </h2>
    </div>
    <div id="game-container">
      <!-- Player 1 is assumed host -->
      <div id="player1">
        <h3>
        Player 1
        </h3>
        <div id="game-parameters">
          <form method="post" name="game-parameters" id="form-game-parameters">
            <div id="number-of-pixels-input">
              <h4>
                Number of Pixels
              </h4>
              <input type="text" id="maxPixelNum" name="maxPixelNum" value="30" style="text-align: center;">
            </div>
            <div id="number-of-iterations-input">
              <h4>
                Number of Iterations
              </h4>
              <input type="text" id="numGenerations" name="numGenerations" value="500" style="text-align: center;">
            </div>
            <div id="number-of-board-size">
              <h4>
                Board Size
              </h4>
              <input type="text" id="numBoxes" name="numBoxes" value="30" style="text-align: center;">
            </div>
            <div id="time-per-generation">
              <h4>
                Time Per Generation (ms)
              </h4>
              <input type="text" id="timePerGen" name="timePerGen" value="50" style="text-align: center;">
            </div>
            <!-- <input type="submit" value="Submit" onclick="setParams()"> -->
          </form>
          <button onclick="initializeGame()">Button</button>
        </div>
      </div>
      <div id="game-board">
        <canvas id="game-canvas"></canvas>
      </div>
      <div id="player2">
        <h3>
        Player 2
        </h3>
        <div id="help">
          <button id="help-button">
            ?
           </button>
          <div id="help-modal" class="modal">
            <span class="close-button-help-model">&times;</span>
            <h2>Single Player Rules</h2>
            <h2>Credits</h2>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button id="filler-button" class="game-button" onclick="switchTool('f')">Fill</button>
      <button id="eraser-button" class="game-button" onclick="switchTool('e')">Erase</button>
      <button id="start-button" class="game-button" onclick="startGame()">Start Game!</button>
      <button id="reset-button" class="game-button" onclick="reset()">Reset</button>
    </div>
    <script type="text/javascript" src="initialize.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
