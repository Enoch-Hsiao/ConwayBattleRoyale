<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="title">
      <h2>
        Conway's Game of Death
      </h2>
    </div>
    <div id="game-container">
      <!-- Player 1 is assumed host -->
      <div id="player1">   
        <h3>
        Player 1
        </h3>
        <div id="game-parameters">
          <form>
            <div id="numberOfPixelsInput">
              <h4>
                Number of pixels
              </h4>
              <input type="text" id="" name="Number of pixels" value="3">
            </div>
            <div id="numberOfIterationsInput">
              <h4>
                Number of iterations
              </h4>
              <input type="text" id="" name="Number of iterations" value="1000">
            </div>
            <div id="numberOfBoardWidth">
              <h4>
                Board Width
              </h4>
              <input type="text" id="" name="Board Width" value="30">
            </div>
            <div id="numberOfBoardLength">
              <h4>
                Board Length
              </h4>
              <input type="text" id="" name="Board Length" value="30">
            </div>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      <div id="game-board">
        <canvas id="game-canvas"></canvas>
      </div>
      <div id="player2">
        <h3>
        Player 2
        </h3>
      </div>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button id="fillerButton" onclick="switchTool('f')" disabled="true">FILLER</button>
      <button id="eraserButton" onclick="switchTool('e')">ERASER</button>
      <button onclick="startGame()">START GAME</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
